<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <div class="mb-4">
      <label for="username" class="block mb-1">Username</label>
      <input id="username" formControlName="username" class="w-full border px-3 py-2 rounded"/>
    </div>
    <div class="mb-4">
      <label for="password" class="block mb-1">Password</label>
      <input id="password" type="password" formControlName="password" class="w-full border px-3 py-2 rounded"/>
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
  </form>
</div>
